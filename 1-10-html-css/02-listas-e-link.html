<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Listas e Links</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Listas e Links</h1>

		<h2>Lista não ordenada</h2>

		<ul>
			<li>Brasil</li>
			<li>Argentina</li>
			<li>Uruguai</li>
			<li>Paraguai</li>
		</ul>

		<h2>Lista ordenada</h2>

		<ol>
			<li>Corinthians</li>
			<li>Palmeiras</li>	
			<li>Santos</li>	
			<li>São Paulo</li>
		</ol>

		<h2>Lista de Definições</h2>

		<d1>	
			<dt>TV</dt>
				<dd>32 polegadas, smart</dd>
				<dd>127 volts</dd>
			<dt>Pc</dt>
				<dd> usb, core i5</dd>
		</d1>
	</body>
</html>
