<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Listas e Links</title>
		<meta charset="UTF-8">
	</head>
	<body>
	
		<h1>Tabelas</h1> 

		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>	
					<td colspan="3"> Descrição da Tabela</td>
				</tr>
			</thead>
			<tbody>
				<tr align="center">
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr> 
				<tr align="right">
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td colspan="2">3BC</td>
				</tr>
			</tbody>
			<tfoot>
				<tr><td colspan="3"> Roda pé</td>
				</tr>	
			</tfoot>
		</table>
		
			<h2>Tabela Com Layout</h2>

		<table width="600">
			<tbody>
				<tr height="90">
						<td align="center" bgcolor="#BBCCEE" colspan="4">Cabeçalho</td>
				</tr>
				<tr height="300">
					<td width="20" bgcolor="#0000FF"></td>
					<td width="60%" bgcolor="DDDDDD">
						<h2>Titulo</h2>
						<p> ioasndhisbnodia nasoidboaisdbnoaisndo</p>
					</td>
					<td bgcolor="EEEEEEE">Coluna 2</td>
					<td width="20" bgcolor="#0000FF"></td>
				<tr>
					<td bgcolor="FF0000" align="center" colspan="4">Rodapé</td>
				</tr>
			</tbody>
			</tr>
		</table>
	</body>
</html>
