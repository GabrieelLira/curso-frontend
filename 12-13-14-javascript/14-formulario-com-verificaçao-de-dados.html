<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/14-formulario.css">
        <title>Formulario</title>
    </head>
    <body>
        <article>
            <div class="container">
                <div class="mensagem"></div>
                <form id="formulario-02">
                    <h2>Fa√ßa seu cadastro</h2>
                    <input type="text" placeholder="Digite seu Nome" class="obrigatorio" name="nome">
                    <input type="text" placeholder="Digite seu Email" class="email" name="email">
                    <input type="text" placeholder="Digite seu Telefone" class="telefone" name="telefone">
                    <input type="text" placeholder="Digite seu CEP" class="cep" name="cep">
                    <input type="text" placeholder="Digite sua Cidade" class="obrigario" name="cidade">
                    <input type="text" placeholder="Digite seu UF" class="uf" name="uf" id="uf">
                    <button type="submit">Enviar</button>
                </form>
                <div id="resultado"></div>
            </div>
        </article>

        <footer>
            <p>Desenvolvido por <a class="letra" href="https://github.com/GabrieelLira">Gabriel Lira</a></p>
        </footer>
        
        <script src="js/"></script>
    </body>
</html>
