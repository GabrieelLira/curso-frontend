<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/15-16-custom.css">
        <title>Cadastro</title>
    </head>

    <body>

        <header>
            <nav class="navbar navbar-dark">
                <div class="container-fluid">
                  <h1>Logo</h1>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                      <h6></h6>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link hover purple" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link hover purple" aria-current="page" href="index.html#sobre">Sobre</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link hover purple" aria-current="page" href="index.html#produtos">Produtos</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link hover purple" aria-current="page" href="index.html#contato">Contato</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link hover purple" aria-current="page" href="cadastro.html">Cadastro</a>
                          </li>
                    </div>
                  </div>
                </div>
              </nav>
        </header>

        <!--HTML para mudar a cor do fundo da página -->
        <section>
            <div id="selecionarCor">
                <p id="white" onclick="colorWhite()">White</p>
                <p id="black" onclick="colorBlack()">Black</p>
            </div>
        </section>

        <section id="cadastro">
           
            <div class="container container-bg">

                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <h2>Cadastro</h2>
                        <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                    </div>
                </div>

                <form class="form">

                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="input-group">
                                <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="input-group">
                                <input class="form-control" type="text" name="telefone" placeholder="Digite seu telefone" required>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <div class="input-group">
                                <input class="form-control" type="text" name="email" placeholder="Digite seu email" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                            <input type="text" id="endereco" class="form-control" placeholder="Endereço completo" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="endereco" class="col-form-label col-form-label-sm">Complemento do endereço</label>
                            <input type="text" id="endereco" class="form-control" placeholder="Complemento do endereço">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                            <select name="estado" id="estado" class="form-control" required>
                                <option value="">Selecione um estado</option>
                                <option value="sp">SP</option>
                                <option value="al">AL</option>
                                <option value="mg">MG</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP" required>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <label for="cep" class="col-form-label col-form-label-sm">Bairro</label>
                            <input type="text" name="cep" id="cep" class="form-control" placeholder="Bairro" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                                <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" name="promocionais" id="promocionais">
                                <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                    mensagens promocionais</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>

                </form>

                <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber
                    novidades.</p>

            </div> <!-- end .container -->
        </section>




        <div class="modal fade" id="modal-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Inscrever-me na lista</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Preencha os campos para receber novidades e promoções</h6>

                        <form class="form-inline">
                            <div class="row">
                                <div class="form-group col-4">
                                    <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                        placeholder="nome" required>
                                </div>
                                <div class="form-group col-4">
                                    <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                        placeholder="e-mail" required>
                                </div>
                                <div class="form-group col-4">
                                    <button type="submit" class="btn btn-sm btn-success">receber novidades</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <p>Desenvolvido por <a class="letra" href="https://github.com/GabrieelLira">Gabriel Lira</a></p>
        </footer>

        <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="js/15-16.js"></script>
    </body>

</html>
