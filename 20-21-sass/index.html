<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Módulo Sass</title>
    </head>
    <body>

        <header>
            <p>Loja de Carros</p>
        </header>

            <article class="destack">
                <h1 class="destack__title">Audi A5</h1>
                <h2 class="destack__subtitle">Destaque</h2>
                <img class="destack__image" src="./images/pexels-mike-244206.jpg" alt="Foto Audi por Mike em Pexels">
                <p class="destack__description">Carro seminovo, 4 portas, completo com ar-condicionado, vidro e travas elelétricas.</p>
            </article>

            <main class="cars">
                <h1 class="cars__title">Ver outros Carros</h1>
                <ul>
                    <li class="cars__image--container" >
                        <img class="cars__image" src="./images/pexels-lloyd-freeman-1429775.jpg" alt="Foto Mike em Pexels">
                        <a class="cars__button" href="#01">Ver mais</a>
                    </li>
                    <li class="cars__image--container">
                        <img class="cars__image" src="./images/pexels-nordic-overdrive-627678.jpg" alt="Foto Pixabay Pixels">
                        <a class="cars__button" href="#02">Ver mais</a>
                    </li>
                    <li class="cars__image--container">
                        <img class="cars__image" src="./images/pexels-pixabay-210019.jpg" alt="Foto Pexels Torsten">
                        <a class="cars__button" href="#03"> Ver mais</a>  
                    </li>
                </ul>
            </main>

        <footer>
            <p> &copy; Desenvolvido por: <a href="https://github.com/GabrieelLira">Gabriel Lira</p>
        </footer>
    </body>
</html>
